<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>


<div class="row">
    <div class="col-md-12">
        <div class="portlet box">
            <div class="portlet-body">
                <div id="tab" class="table-tab">
                    <button id="dsp" class="button">待审批</button>
                    <button id="yth" class="button-active">已退回</button>
                    <button id="ysp" class="button-active">已审批</button>
                </div>
                <table id="c-approve-table"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>合同名称</th>
                        <th>申请时间</th>
                        <th>申请人</th>
                        <th>审批意见</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="c-approve-tbody" class="mt-td-checkbox">
                        <th:block th:if='${not #lists.isEmpty(contractVoList)}'>
                            <tr th:each='con : ${contractVoList}'>
                                <th:block >
                                <input type="hidden" th:value="${con.id}" />
                                <td th:text='${con.htbt}'></td>
                                <td><div th:text='${con.date}'></div><div th:text='${con.time}'></div></td>
                                <td th:text='${con.userName}'></td>
                                <td>-</td>
                                <td>待审批</td>
                                <td><div onclick="seeApprove($(this.parentNode.parentNode.childNodes[1]).val())">查看</div>
                                    <div onclick="pass($(this.parentNode.parentNode.childNodes[1]).val())">通过</div></td>
                            </th:block>
                            </tr>
                        </th:block>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
