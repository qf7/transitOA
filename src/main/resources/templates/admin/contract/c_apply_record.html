<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
    <link th:href="@{/css/admin/base/index.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>


<div class="row">
    <div class="col-md-12">
        <div class="portlet box">
            <div class="portlet-body">
                <div id="tab" class="table-tab">
                    <button id="wtj" class="button">未提交</button>
                    <button id="dsp" class="button-active">待审批</button>
                    <button id="ysp" class="button-active">已审批</button>
                    <button id="yth" class="button-active">已撤回</button>
                </div>
                <!-- <table id="department-table" -->
                <table id="c-apply-record-table"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>合同名称</th>
                        <th>申请时间</th>
                        <th>审核状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="c-approve-tbody" class="mt-td-checkbox">
                    <th:block th:if='${not #lists.isEmpty(contractVoList)}'>
                        <tr th:each='con : ${contractVoList}'>
                            <th:block >
                            <input type="hidden" th:value="${con.id}" />
                            <td th:text='${con.htbt}'></td>
                            <td><div th:text='${con.date}'></div><div th:text='${con.time}'></div></td>
                            <td>未提交</td>
                            <td><div  onclick="seeApplyRecordE($(this.parentNode.parentNode.childNodes[1]).val(),'wtj')">查看</div>
                                <div onclick="submitWtjForm($(this.parentNode.parentNode.childNodes[1]).val())">提交</div>
                                <div onclick="deleteWtjCon($(this.parentNode.parentNode.childNodes[1]).val())">删除</div></td>
                            </th:block>
                        </tr>
                    </th:block>
                    </tbody>
                    <!--<tbody class="mt-td-checkbox">-->
                            <!--<tr>-->
                                <!--<td>XX合同</td>-->
                                <!--<td>2016/3/23</td>-->
                                <!--<td>未提交</td>-->
                                <!--<td style="color:blue; cursor: pointer" onclick="apply_recordDetail()">查看 提交 删除</td>-->
                            <!--</tr>-->
                            <!--<tr>-->
                                <!--<td>XX合同</td>-->
                                <!--<td>2016/3/23</td>-->
                                <!--<td>待审批</td>-->
                                <!--<td style="color:blue;">查看 提交 删除</td>-->
                            <!--</tr>-->
                            <!--<tr>-->
                                <!--<td>XX合同</td>-->
                                <!--<td>2016/3/23</td>-->
                                <!--<td>已审批</td>-->
                                <!--<td style="color:blue;">查看 打印</td>-->
                            <!--</tr>-->
                            <!--<tr>-->
                                <!--<td>XX合同</td>-->
                                <!--<td>2016/3/23</td>-->
                                <!--<td>已退回</td>-->
                                <!--<td style="color:blue;">查看 提交</td>-->
                            <!--</tr>-->
                    <!--</tbody>-->
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/admin/contract/c_apply_record.js}" type="text/javascript"></script>
</body>
</html>
