<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div class="page-head">
		<div class="page-title">
			<h1>功能管理</h1>
		</div>
	</div>
	<ul class="page-breadcrumb breadcrumb">
		<li><a href="javascript:;">主页</a> <i class="fa fa-circle"></i></li>
		<li><a href="javascript:;">系统管理</a> <i class="fa fa-circle"></i></li>
		<li><span class="active">功能管理</span></li>
	</ul>
	<div class="row">
		<div class="col-md-12">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-cogs"></i>功能列表
					</div>
					<div class="actions">
						<a href="javascript:;" class="btn btn-default btn-sm save-button">
							<i class="fa fa-plus"></i> 增加
						</a> <a href="javascript:;"
							class="btn btn-default btn-sm batch-delete-button"> <i
							class="fa fa-remove"></i> 删除
						</a>
					</div>
				</div>
				<div class="portlet-body">
					<table id="function-table"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="table-checkbox mt-th-checkbox"><label
									class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
										<input type="checkbox" class="group-checkable"
										data-set="#function-table .checkboxes" /> <span></span>
								</label></th>
								<th>功能名称</th>
								<th>图标</th>
								<th>URL</th>
								<th>父功能</th>
								<th>次序</th>
								<th>描述</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody class="mt-td-checkbox">
							<th:block th:if="${not #lists.isEmpty(functions)}">
								<tr th:each="function : ${functions}" th:id="${function.obj.id}">
									<th:block th:each="data : ${function.data}">
										<td th:utext="${data}"></td>
									</th:block>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div id="function-modal" class="modal fade" tabindex="-1"
		data-width="760">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true"></button>
			<h4 class="modal-title">功能管理</h4>
		</div>
		<div class="modal-body">
			<form id="function-form">
				<input type="hidden" name="id" />
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="name">功能名称</label>
							<div class="input-group col-md-12">
								<input id="name" type="text" class="form-control" name="name"
									placeholder="请输入功能名称" />

							</div>
						</div>
						<div class="form-group">
							<label for="url">URL</label>
							<div class="input-group col-md-12">
								<input id="url" type="text" class="form-control" name="url"
									placeholder="请输入URL" />
							</div>
						</div>
						<div class="form-group">
							<label for="function-parent-select">父功能</label> <select
								class="form-control" name="parentId" id="function-parent-select">
							</select>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="icon">图标</label>
							<div class="input-group col-md-12">
								<input id="icon" type="text" class="form-control" name="icon"
									placeholder="请输入图标" />

							</div>
						</div>
						<div class="form-group">
							<label for="sequenceStr">显示顺序</label>
							<div class="input-group col-md-12">
								<input id="sequenceStr" type="number" class="form-control"
									name="sequenceStr" placeholder="请输入显示顺序" />
							</div>
						</div>
						<div class="form-group">
							<label for="description">备注</label>
							<div class="input-group col-md-12">
								<input id="description" type="text" class="form-control"
									name="description" placeholder="请输入备注" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="modal"
				class="btn btn-outline dark">关闭</button>
			<button type="button" class="btn green" id="save">保存</button>
			<button type="button" class="btn green hidden" id="update">修改</button>
		</div>
	</div>
	<script th:src="@{/js/admin/system/function/function.js}"
		type="text/javascript"></script>
</body>
</html>
