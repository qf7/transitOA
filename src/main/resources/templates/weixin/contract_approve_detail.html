<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
       <title>合同详情</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css" type="text/css"/>
		<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/0.8.3/css/jquery-weui.min.css" type="text/css"/>
</head>
<body>
	<div class="weui_cells">
		<div class="weui_cells_title">公司名称</div>
  		<div class="weui_cell">
			<div class="weui_cell_bd">
   				<p>公司名称</p>
   			</div>
  		</div>
  		<div class="weui_cells_title">合同标题</div>
  		<div class="weui_cell">
			<div class="weui_cell_bd">
   				<p>合同标题</p>
   			</div>
  		</div>
  		<div class="weui_cells_title">主要内容</div>
  		<div class="weui_cell">
			<div class="weui_cell_bd">
   				<p>主要内容</p>
   			</div>
  		</div>
  		<div class="weui_cells_title">主办人和拟合同人</div>
  		<div class="weui_cell">
			<div class="weui_cell_bd">
   				<p>主办人和拟合同人</p>
   			</div>
  		</div>
  		<div class="weui_cells_title">合同拟签订日期</div>
  		<div class="weui_cell">
			<div class="weui_cell_bd">
   				<p>合同拟签订日期</p>
   			</div>
  		</div>
  		<div class="weui_cells_title">期限</div>
  		<div class="weui_cell">
			<div class="weui_cell_bd">
   				<p>期限</p>
   			</div>
  		</div>
	</div>
	
	<div class="weui_cells weui_cells_form">
	
	<div class="weui_cells_title">办理人意见</div>
	  <div class="weui_cell">
	    <div class="weui_cell_bd weui_cell_primary">
	      <textarea class="weui_textarea" placeholder="请输入办理人意见" rows="3"></textarea>
	      <div class="weui_textarea_counter"><span>0</span>/300</div>
	    </div>
	   </div>
	   <div class="weui_cells weui_cells_radio">
	  <label class="weui_cell weui_check_label" for="x11">
	    <div class="weui_cell_bd">
	      <p>同意</p>
	    </div>
	    <div class="weui_cell_ft">
	      <input type="radio" class="weui_check" name="radio1" id="x11"/>
	      <span class="weui_icon_checked"></span>
	    </div>
	  </label>
	  <label class="weui_cell weui_check_label" for="x12">
	
	    <div class="weui_cell_bd">
	      <p>不同意</p>
	    </div>
	    <div class="weui_cell_ft">
	      <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked"/>
	      <span class="weui_icon_checked"></span>
	    </div>
	  </label>
</div>
	</div>
	<a href="javascript:;" class="weui_btn weui_btn_primary">提交</a>
</body>
</html>
