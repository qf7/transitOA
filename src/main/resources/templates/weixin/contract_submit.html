<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
       <title>合同申请</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css" type="text/css"/>
		<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/0.8.3/css/jquery-weui.min.css" type="text/css"/>
    </head>
    <body>
 	 <div class="weui_cells weui_cells_form">
  <div class="weui_cell">
    <div class="weui_cell_hd"><label class="weui_label">公司名称</label></div>
    <div class="weui_cell_bd weui_cell_primary">
      <input class="weui_input" type="tel" value="南京江宁公交集团" placeholder="请输入公司名称"/>
    </div>
  </div>
  <div class="weui_cell">
    <div class="weui_cell_hd"><label class="weui_label">合同标题</label></div>
    <div class="weui_cell_bd weui_cell_primary">
      <input class="weui_input" type="tel" placeholder="请输入合同标题"/>
    </div>
  </div>
  
	<div class="weui_cells_title">主要内容</div>
	  <div class="weui_cell">
	    <div class="weui_cell_bd weui_cell_primary">
	      <textarea class="weui_textarea" placeholder="请输入主要内容" rows="3"></textarea>
	      <div class="weui_textarea_counter"><span>0</span>/300</div>
	    </div>
	  </div>
  <div class="weui_cell">
    <div class="weui_cell_hd"><label class="weui_label">主办人和拟同人</label></div>
    <div class="weui_cell_bd weui_cell_primary">
      <input class="weui_input" type="tel" placeholder="请输入主办人和拟同人"/>
    </div>
  </div>
  <div class="weui_cell">
    <div class="weui_cell_hd"><label for="" class="weui_label">合同拟签订日期</label></div>
    <div class="weui_cell_bd weui_cell_primary">
      <input class="weui_input" type="date" value=""/>
    </div>
  </div>
  <div class="weui_cell">
    <div class="weui_cell_hd"><label for="" class="weui_label">期限</label></div>
    <div class="weui_cell_bd weui_cell_primary">
      <input class="weui_input" type="datetime-local" value="" placeholder=""/>
    </div>
  </div>
</div>
            
            <a href="javascript:;" class="weui_btn weui_btn_primary">保存</a>
            
            
            <a href="javascript:;" class="weui_btn weui_btn_primary">提交</a>
            <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
			<script src="//cdn.bootcss.com/jquery-weui/0.8.3/js/jquery-weui.min.js"></script>
    </body>
</html>
