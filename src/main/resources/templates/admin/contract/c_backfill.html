<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>


<div class="row">
    <div class="col-md-12">
        <div class="portlet box">
            <div class="portlet-body">
                <div id="tab" class="table-tab">
                    <button id="dht" class="button">待回填</button>
                    <button id="yht" class="button-active">已回填</button>
                </div>
                <table id="c-backfill-table"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>合同名称</th>
                        <th>申请时间</th>
                        <th>申请人</th>
                        <th>审批时间</th>
                        <th>审批意见</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="c-approve-tbody" class="mt-td-checkbox">
                    <th:block th:if='${not #lists.isEmpty(contractVoList)}'>
                        <tr th:each='con : ${contractVoList}'>
                            <th:block >
                            <input type="hidden" th:value="${con.id}" />
                            <td th:text='${con.htbt}'></td>
                            <td><div th:text='${con.date}'></div><div th:text='${con.time}'></div></td>
                            <td th:text='${con.userName}'></td>
                            <td>-</td>
                            <td>-</td>
                            <td><div onclick="backfillDetail($(this.parentNode.parentNode.childNodes[1]).val())">查看</div>
                                <div onclick="print($(this.parentNode.parentNode.childNodes[1]).val())">打印</div></td>
                            </th:block>
                        </tr>
                    </th:block>
                    </tbody>
