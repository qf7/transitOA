<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>


<div class="row">
    <div class="col-md-12">
        <div class="portlet box">
            <div class="portlet-body">
                <div class="table-tab">
                    <div>
                        <span>合同标题:</span>
                        <input type="text" />
                        <span>合同编号:</span>
                        <input type="text" />
                        <span>发起人:</span>
                        <input type="text" />
                    </div>
                    <div>
                        <span>申请时间:</span>
                        <input type="text" />
                        <span>至</span>
                        <input type="text" />
                        <span>合同状态</span>
                        <input type="text" />
                        <button class="button-active">导出</button>
                        <button class="button-active">查询</button>
                    </div>
                </div>
                <table id="department-table"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>合同名称</th>
                        <th>合同编号</th>
                        <th>申请时间</th>
                        <th>申请人</th>
                        <th>审批时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="mt-td-checkbox">
                    <tr>
                        <td>XX合同</td>
                        <td>XX号</td>
                        <td>2016/3/23</td>
                        <td>张三(部门或子公司)</td>
                        <td>2016/3/23</td>
                        <td>待审批</td>
                        <td style="color:blue;">查看详情</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
